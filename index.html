<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по японскому языку</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="config.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="testSelection">
        <h1>Выберите тест</h1>
        <button onclick="selectTest('hiragana')">Хирагана</button>
        <button onclick="selectTest('katakana')">Катакана</button>
        <button onclick="selectTest('numbers')">Числа</button>
    </div>
    
    <div id="setupScreen" style="display: none;">
        <h1>Настройки теста</h1>
        <label for="categorySelect">Категория:</label>
        <select id="categorySelect" multiple>
        </select>
        
        <h2>Направление перевода</h2>
        <div id="directionContainer">
            <div class="direction-group">
                <label for="fromFormat">Из:</label>
                <select id="fromFormat"></select>
            </div>
            <div class="direction-group">
                <label for="toFormat">В:</label>
                <select id="toFormat"></select>
            </div>
        </div>
        
        <h2>Режим</h2>
        <div id="modeRadioGroup" class="radio-group">
        </div>
        
        <button onclick="startTest()">Начать тест</button>
        <button onclick="exitToTestSelection()">Выйти ко всем тестам</button>
    </div>
    
    <div id="testContainer" style="display: none;">
        <h1 id="question"></h1>
        <div id="answerOptions"></div>
        <input type="text" id="answerInput" style="display: none;">
        <button id="submitAnswer" style="display: none;">Ответить</button>
        <p id="status"></p>
        <div>
            <span>Правильные ответы: </span>
            <span id="correctCountDisplay">0</span>
        </div>
        <div>
            <span>Неправильные ответы: </span>
            <span id="incorrectCountDisplay">0</span>
        </div>
        <button id="endTest">Завершить тест</button>
    </div>
</body>
<script type="text/javascript">

    Telegram.WebApp.expand();

</script>
</html>
