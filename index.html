<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по японскому языку</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="testSelection">
        <h1>Выберите тест</h1>
        <button onclick="selectTest('hiragana')">Хирагана</button>
        <button onclick="selectTest('katakana')">Катакана</button>
        <button onclick="selectTest('numbersTranslit')">Числа - кириллица транслитом</button>
        <button onclick="selectTest('numbersHiragana')">Числа - фуригана</button>
    </div>
    
    <div id="setupScreen" style="display: none;">
        <h1>Настройки теста</h1>
        <label for="categorySelect">Категория:</label>
        <select id="categorySelect" multiple>
        </select>
        
        <h2>Направление перевода</h2>
        <div class="radio-group">
            <label><input type="radio" name="direction" value="jp-ru" checked> Японский → Русский</label>
            <label><input type="radio" name="direction" value="ru-jp"> Русский → Японский</label>
        </div>
        
        <h2>Режим</h2>
        <div class="radio-group">
            <label><input type="radio" name="modeSelect" value="closed" checked> Закрытый</label>
            <label><input type="radio" name="modeSelect" value="open"> Открытый</label>
        </div>
        
        <button onclick="startTest()">Начать тест</button>
    </div>
    
    <div id="testContainer" style="display: none;">
        <h1 id="question"></h1>
        <div id="answerOptions"></div>
        <input type="text" id="answerInput" style="display: none;">
        <button id="submitAnswer" style="display: none;" >Ответить</button>
        <p id="status"></p>
        <div>
            <span>Правильные ответы: </span>
            <span id="correctCountDisplay">0</span>
        </div>
        <div>
            <span>Неправильные ответы: </span>
            <span id="incorrectCountDisplay">0</span>
        </div>
        <button id="endTest">Завершить тест</button>
    </div>
</body>
</html>
